{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employer Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color:rgb(255, 255, 255);
      color: #fff;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      color: #ccc;
      font-weight: bold;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      color: #000;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      margin: auto;
    }

    .btn-custom {
      background-color: #FB246A;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e61b5e;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }

    a.text-primary {
      color: #FB246A !important;
    }

    a.text-primary:hover {
      text-decoration: underline !important;
    }

  </style>
</head>
<body>


  <!-- Registration Form -->
  <main class="d-flex align-items-center justify-content-center flex-grow-1 py-5">
    <div class="form-container">
      <h2 class="text-center fw-bold mb-4">Create an Employer Account</h2>

      <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mb-3">
          <label for="company_name" class="form-label">Company Name</label>
          <input type="text" id="company_name" name="company_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="website" class="form-label">Company Website</label>
          <input type="url" id="website" name="website" class="form-control" placeholder="https://example.com">
        </div>

        <div class="mb-3">
          <label for="industry" class="form-label">Industry</label>
          <input type="text" id="industry" name="industry" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Company Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Company Address</label>
          <textarea id="address" name="address" class="form-control" rows="2" required></textarea>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-4">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-custom w-100" href="{% url 'login_page' %}">Register</button>
      </form>

      {% if form.errors %}
        <div class="alert alert-danger mt-2">
      {{ form.errors }}
        </div>
      {% endif %}

      <p class="text-center mt-4">
        Already have an account? <a class="text-decoration-none text-primary fw-semibold" >Log in here</a>
      </p>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
