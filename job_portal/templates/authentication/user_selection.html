{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select User Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color:rgb(255, 255, 255);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      color: #ccc;
      font-size: 2.5rem;
      margin: 0;
      font-weight: bold;
    }

    .choice-container {
      background-color: #fff;
      color: #000;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 2.5rem 2rem;
      max-width: 500px;
      width: 100%;
      margin: auto;
      text-align: center;
    }

    .btn-custom {
      background-color: #FB246A;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e61b5e;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Main Section -->
  <main class="d-flex align-items-center justify-content-center flex-grow-1 py-5">
    <div class="choice-container">
      <h2 class="fw-bold mb-4">Choose Your Role</h2>
      <p class="mb-4">Are you looking for a job or hiring someone?</p>
      <div class="d-grid gap-3">
        <a href="{% url 'employee_registration_page'%}" class="btn btn-custom btn-lg">I am a Job Seeker</a>
        <a href="{% url 'employer_registration_page'%}" class="btn btn-custom btn-lg">I am an Employer</a>
      </div>
    </div>
  </main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
