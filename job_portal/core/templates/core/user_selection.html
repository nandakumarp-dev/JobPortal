{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select User Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/user_selection.css' %}" rel="stylesheet">
</head>
<body>

  <!-- Main Section -->

  <main class="d-flex align-items-center justify-content-center flex-grow-1 py-5">
    <div class="choice-container">
      <h2 class="fw-bold mb-4">Choose Your Role</h2>
      <p class="mb-4">Are you looking for a job or hiring someone?</p>
      <div class="d-grid gap-3">
        <a href="{% url 'employee_registration_page'%}" class="btn btn-custom btn-lg">I am a Job Seeker</a>
        <a href="{% url 'employer_registration_page'%}" class="btn btn-custom btn-lg">I am an Employer</a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
